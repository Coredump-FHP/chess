language: ruby
rvm:
- 2.3.1
before_install: gem update --remote bundler
services:
  - postgresql
install:
- bundle install --retry=3
before_script:
  - psql -c 'create database coredump_chess_test;' -U postgres
script:
- bundle exec rspec
- bundle exec rubocop
deploy:
  provider: heroku
  api_key:
    secure: 
  app: coredump-chess
  on:
    repo: Coredump-FHP/chess
